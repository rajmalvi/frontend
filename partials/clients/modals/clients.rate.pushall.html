<form id="push_form" name="push_form" ng-submit="pushRates(push_form.$valid)" novalidate> 
    <div class="modal-header">   
        <h4 class="modal-title">{{modal_heading}}</h4>
    </div>
    <div class="modal-body">
        <div ng-show="loadingChanges" style="text-align: center;">
            <div class='uil-ripple-css' style='transform:scale(0.6);transform:scale(0.6); display: inline-block; font-size: 16px;'><div></div><div></div></div>
            <p>Loading details.. Please wait..</p>
        </div>
        <div ng-show="!loadingChanges" style="max-height: 400px; overflow-y: scroll;">
            <table class="table table-striped table-bordered table-hover nmb">
                <tr>
                    <th style="width:100px;">Date</th>
                    <th>Rate</th>
                </tr>
                <tr style="cursor: pointer;" ng-class="{ 'selected_rate' : isSelected(rate) }" ng-click="selectRate($index,rate)" ng-repeat="rate in rates">
                    <td>{{ rate.checkin_date }}</td>
                    <td>{{ rate.final_rate }}</td>
                </tr>
                <tr ng-show="rates.length == 0"><td colspan="2">No rates have been changed today.</td></tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">

        <div class="alert alert-info text-left"><em>Please review the new rates above and push to the channel manager.</em></div>
        <div ng-show="loading_msg" class="alert alert-info text-left">Please wait...</div>
        <div ng-show="success_msg" class="alert alert-success text-left">{{sub_message}}</div>
        <div ng-show="danger_msg" class="alert alert-danger text-left">{{sub_message}}</div>                    
        <button type="submit" class="btn btn-primary" ng-disabled="push_form.$invalid" style="margin-right:3px;">Submit</button>
        <button class="btn btn-danger pull-right" type="button" ng-click="cancel()">Cancel</button>
    </div>

</form>
