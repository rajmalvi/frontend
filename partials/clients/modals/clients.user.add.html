
    <form id="user_form" name="user_form" ng-submit="addUserData(user_form.$valid)"> 
<div class="modal-header">   
    <h4 class="modal-title">{{ modal_title }}</h4>
</div>
<div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>First Name<span style="color:red">*</span></label>
                    <input ng-model="user_data.account_fname" type="text" id="name" ng-pattern="/^[a-zA-Z\s]*$/" name="account_fname" class="form-control" placeholder="e.g., John" required>
                    <label for="name" class="form_errors" ng-show="user_form.account_fname.$invalid && !user_form.account_fname.$pristine">Please enter a valid first name.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Last Name<span style="color:red">*</span></label>
                    <input ng-model="user_data.account_lname" type="text" id="lname" ng-pattern="/^[a-zA-Z\s]*$/" name="account_lname" class="form-control" placeholder="e.g., Doe" required>
                    <label for="name" class="form_errors" ng-show="user_form.account_lname.$invalid && !user_form.account_lname.$pristine">Please enter a valid last name.</label>
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>Email<span style="color:red">*</span></label>
                    <input ng-model="user_data.account_email" type="text" id="email" name="account_email" class="form-control" placeholder="e.g., demo@gmail.com" required>
                    <label for="email" class="form_errors" ng-show="user_form.account_email.$invalid && !user_form.account_email.$pristine">Please enter a valid email address.</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Password<span ng-show="user_data.account_id == 'new'" style="color:red">*</span></label>
                    <input ng-model="user_data.account_password" type="password" id="password" name="account_password" class="form-control" minlength="6" placeholder="" ng-required="user_data.account_id == 'new'">
                    <label for="password" class="form_errors" ng-show="user_form.account_password.$invalid && !user_form.account_password.$pristine">Please enter at least 6 characters.</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="status">Status<span style="color:red">*</span></label>
                    <select name="account_status" id="account_status" class="form-control" ng-model="user_data.account_status" required>
                        <option value="">Select</option>
                        <option value="active">Active</option>
                        <option value="blocked">Blocked</option>
                    </select>
                </div>
            </div>
        </div> 

</div>
<div class="modal-footer">

    <div ng-show="user_form.$invalid" class="alert alert-info text-left"><em>Please complete all the mandatory fields to submit this form.</em></div>
    <div ng-show="loading_msg" class="alert alert-info text-left">Please wait...</div>
    <div ng-show="success_msg" class="alert alert-success text-left">{{sub_message}}</div>
    <div ng-show="danger_msg" class="alert alert-danger text-left">{{sub_message}}</div>                    
    <button type="submit" class="btn btn-primary" ng-disabled="user_form.$invalid" style="margin-right:3px;">Submit</button>
    <button class="btn btn-danger pull-right" type="button" ng-click="cancel()">Cancel</button>
</div>
    </form>
